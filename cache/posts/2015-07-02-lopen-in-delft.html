<p>سوپروایزرم هانس  (چپ) و آرنه‌ اسکاوگه (راست)، دانشمندان باسواد و بی‌ادعا، با مغزهایی پر و شکم‌هایی گرد و قلمبه از شدت فعالیت ذهنی و کمبود کار بدنی. کمی از کله روحی هم در عکس هست. وزنش را اگر کم نکرده بود احتمالن چند سال بعد شبیه یکی از همین دو تا می‌شد.</p>
