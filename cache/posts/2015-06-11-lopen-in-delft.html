<p>سمت چپ پلی که در مرکز عکس می‌بینید، یا نمی‌بینید چون خیلی کوچک است، یک بستنی فروشی فصلی است. طول صف مشتری‌ها نسبت مستقیم دارد با دمای هوا و حضور خورشید. من بستنی لیمویی دوست دارم. مریم شکلاتی و آیدا فکر می‌کند توت‌فرنگی. بستنی‌ها را که می‌خریم آیدا بستنی من را امتحان می‌کند و با هم عوض می‌کنیم.</p>
